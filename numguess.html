<!DOCTYPE html>
<html>
    <head>
        <title>Guess Game</title>
    </head>
    <body></body>
    <script>
        var count = 0;

        const h1 = document.createElement('h1');
        const text = document.createTextNode('Welcome to Guessing Game...ðŸ¤”ðŸ¤ž');
        h1.appendChild(text);
        h1.style.textAlign = 'center';
        document.body.appendChild(h1);

        const div1 = document.createElement('div');
        div1.style.display = 'flex';
        div1.style.justifyContent = 'center';
        const input = document.createElement('input');
        input.placeholder = 'Enter a value: ';
        div1.appendChild(input);
        //document.body.appendChild(input);

        const btn = document.createElement('button');
        const btn_val = document.createTextNode('Submit');
        btn.appendChild(btn_val);
        btn.onclick = play;
        div1.appendChild(btn);

        document.body.appendChild(div1);
        
        
        const num = Math.floor(Math.random()*10 + 1);
        function play()
        {
            let msg ;
            var val = parseInt(input.value);
            
            if(isNaN(val))
            {
                window.alert("Enter only the Number");
            }
            else if(val<0||val>10)
            {
                window.alert("Number wasn't in the Range of 1 - 10");
                return;
            }
            else if(num>val)
            {
                window.alert("Your guess is low...");                
                count++;
            }
            else if(num<val)
            {
                window.alert("Your guess is high...");
                count++;
            }
            else if(num==val)
            {
                localStorage.setItem('attempts', count);
                window.location.href = "winner.html";
                return;
            }
            else
            {
                window.alert("Try Again");
                count++;
            }
            countDisplay.textContent = `Attempts: ${count}`;
        }


        const br1 = document.createElement('br');
        document.body.appendChild(br1);

        const countDisplay = document.createElement('h2');
        countDisplay.textContent = `Attempts: ${count}`;
        countDisplay.style.textAlign = 'center';
        document.body.appendChild(countDisplay);

        const div2 = document.createElement('div');
        div2.style.display = 'flex';
        div2.style.justifyContent = 'center';
        const img = document.createElement('img');
        img.src = 'img/img2.png';
        img.style.height ='225px';
        img.style.width ='225px';
        div2.appendChild(img);
        document.body.appendChild(div2);

    </script>
</html>
